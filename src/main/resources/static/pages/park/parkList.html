<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div>
            <header style="height: 100%">
                <div align="left">
                    <table style="width: 100%">
                        <tr>
                            <td>
                                <form class="form-inline" onsubmit="return false">
                                    <div class="form-group">
                                        车位号：
                                        <input id="park_no" type="text" class="form-control" placeholder="请输入车位号">
                                        所属业主：
                                        <input id="owner_name" type="text" class="form-control"
                                               placeholder="请输入业主姓名">
                                        车位类型：
                                        <select class="form-control input-sm" id="park_type">
                                            <option value="">全部</option>
                                            <option value="1">业主车位</option>
                                            <option value="0">公用车位</option>
                                        </select>
                                        <button id="searchBt" class="layui-btn layui-btn-sm" permission="park:query">
                                            <i class="layui-icon">&#xe615;</i>搜索
                                        </button>
                                    </div>
                                </form>
                            </td>
                            <td align="right">
                                <button class="layui-btn layui-btn-sm" onclick="location.href='addPark.html'"
                                        permission="visitor:add">
                                    <i class="layui-icon">&#xe608;</i> 添加
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </header>

            <div>
                <div class="widget-body no-padding">
                    <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                        <thead>
                        <tr>
                        </tr>
                        <tr>
                            <th>车位号</th>
                            <th>车位面积</th>
                            <th>所属业主</th>
                            <th>车位类型</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
    var pers = checkPermission();

    var example;

    function init() {
        example =
            $('#dt-table').DataTable({
                "searching": false,
                "processing": false,
                "serverSide": true,
                "language": {
                    "url": "/js/plugin/datatables/Chinese.lang"
                },
                "ajax": {
                    "url": "/park/selectParkList",
                    "type": "get",
                    "data": function (d) {
                        d.park_no = $("#park_no").val();
                        d.owner_name = $("#owner_name").val();
                        d.park_type = $("#park_type").val();
                    }
                },
                "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                "columns": [
                    {"data": "parkNo", "defaultContent": ""},
                    {"data": "parkArea", "defaultContent": ""},
                    {"data": "ownerName", "defaultContent": ""},
                    {
                        "data": "parkType", "defaultContent": "", "render": function (data, type, row) {
                            if (data===0){
                                return "公用车位";
                            } else {
                                return "业主车位";
                            }
                        }
                    },
                    {
                        "data": "",
                        "defaultContent": "",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var id = row['parkNo'];
                            var href = "updatePark.html?id=" + id;
                            var edit = buttonEdit(href, "park:add", pers);
                            var del = buttonDel(id, "park:del", pers);
                            return edit + del;
                        }
                    }

                ],
                "order": [[0, "asc"]]
            });
    }

    layui.use('layer', function () {
        var layer = layui.layer;
    });

    function del(id) {
        layer.confirm('确定要删除吗？', {
            btn: ['确定', '取消']
        }, function () {
            $.ajax({
                type: 'delete',
                url: '/park/deletePark',
                data: {
                    parkNo: id
                },
                success: function (data) {
                    example.ajax.reload();
                    layer.msg("删除成功");
                },
                error: function (data) {
                    layer.msg("删除失败");
                }
            });

            layer.close(1);
        });
    }

    $("#searchBt").click(function () {
        example.ajax.reload();
    });

    init();
</script>
